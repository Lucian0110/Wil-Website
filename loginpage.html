<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_assets/styles.css">
    <title>My Website - Sign Up</title>
</head>
<body>
    <header>
        <img src="empowering.png" alt="Logo" class="logo"/>
        <h1>Empowering The Nation</h1>
        <nav>
            <a href="Homepage.html">Homepage</a>
            <a href="Courses.html">Courses page</a>
            <a href="Shortcourses.html">Shortcourses page</a>
            <a href="Bookingspage.html">Bookings page</a>
            <a href="contact.html">Contact page</a>
            <a href="About Us.html">About Us Page</a>
            <a href="loginpage.html">Login Page</a>
        </nav>
    </header>
    <div class="content">
        <form id="create-account-form" onsubmit="handleSignUp(event)">
            <h2>Create New Account</h2>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Sign Up">
        </form>
        <p class="link" onclick="window.location.href='loginpage.pt2.html'">Already Registered? Log in here.</p>
    </div>

    <script>
        function handleSignUp(event) {
            event.preventDefault(); // Prevent form submission
            
            // Here, you can add any sign-up logic (e.g., sending data to a server)
            // For now, we will just navigate to the login page
            alert("Account created! Navigating to login page...");
            window.location.href = "loginpage.pt2.html"; // Navigate to the login page
        }
    </script>
</body>
</html>
