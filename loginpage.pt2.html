<body>
    <header>
        <img src="empowering.png" alt="Logo" class="logo"/>
        <h1>Empowering The Nation</h1>
        <nav>
            <a href="Homepage.html">Homepage</a>

            <a href="loginpage.html">Login Page</a>
        </nav>
    </header>
    <div class="content">
        <form id="login-form" onsubmit="handleLogin(event)">
            <h2>Sign Into Your Account</h2>
            <label for="name-email">Name / Email Address</label>
            <input type="text" id="name-email" name="name-email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Log In">
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission
            
            // Here, you can add any login logic (e.g., sending data to a server)
            // For now, we will just simulate a successful login
            alert("Logged in successfully!");
            // Navigate to another page or perform other actions as needed
            window.location.href = "Homepage.html"; // Navigate to the homepage after login
        }
    </script>
</body>
